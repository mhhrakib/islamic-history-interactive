<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Islamic History Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700&family=Noto+Sans:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;700&display=swap');
      
      :root {
        --font-sans: 'Noto Sans';
        --font-serif: 'Merriweather';
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes dropdown-enter {
        from { opacity: 0; transform: scale(0.95) translateY(-10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-dropdown {
        animation: dropdown-enter 0.15s ease-out forwards;
        transform-origin: top right;
      }
      .leaflet-container {
        border-radius: 0.75rem; /* rounded-xl */
      }
      .leaflet-tooltip-custom {
          font-family: 'Noto Sans', sans-serif;
          font-weight: 700;
          background-color: rgba(255, 255, 255, 0.85);
          color: #4A5C3D;
          padding: 0.25rem 0.5rem;
          border-radius: 0.375rem;
          box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
          border: none;
      }
      .leaflet-tooltip-custom.leaflet-tooltip-top::before {
          border-top-color: rgba(255, 255, 255, 0.85);
      }
      .leaflet-tooltip-custom.leaflet-tooltip-bottom::before {
          border-bottom-color: rgba(255, 255, 255, 0.85);
      }
      .dark .leaflet-tooltip-custom {
        background-color: rgba(31, 41, 55, 0.85); /* gray-800 */
        color: #D1D5DB; /* gray-300 */
      }
      .dark .leaflet-tooltip-custom.leaflet-tooltip-top::before {
          border-top-color: rgba(31, 41, 55, 0.85);
      }
      .dark .leaflet-tooltip-custom.leaflet-tooltip-bottom::before {
          border-bottom-color: rgba(31, 41, 55, 0.85);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Drag and Drop styles */
      .dnd-item {
        cursor: grab;
      }
      .dnd-item:active {
        cursor: grabbing;
      }
      .dnd-item.is-dragging {
        opacity: 0.5;
        border: 2px dashed #4A5C3D;
      }
      .dnd-drop-target {
        outline: 2px dashed #B5341C;
        background-color: #F8F6F1;
        transform: scale(1.02);
      }
      .dark .dnd-drop-target {
        background-color: #374151; /* gray-700 */
        outline-color: #f87171; /* red-400 */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'base': '#F8F6F1', // Off-white, parchment like
              'surface': '#FFFFFF', // Clean white for cards
              'primary': '#4A5C3D', // Deep, calming green
              'secondary': '#B5341C', // Muted terracotta/red for accents
              'text-primary': '#2C332A', // Dark, near-black green
              'text-secondary': '#656D60', // Muted gray-green for subtext
              'border-color': '#E0DCD5', // Soft, earthy border color
              'gold': '#FFD700',
              'silver': '#C0C0C0',
              'bronze': '#CD7F32',
            },
            fontFamily: {
              sans: ['var(--font-sans)', 'Noto Sans', 'sans-serif'],
              serif: ['var(--font-serif)', 'Merriweather', 'serif'],
              arabic: ['Scheherazade New', 'serif'],
            }
          }
        }
      }
    </script>
