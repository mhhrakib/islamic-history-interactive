<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islamic History Interactive</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- LeafletJS CSS for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Custom application styles -->
  <link rel="stylesheet" href="index.css">

  <!-- 
      Tailwind CSS Configuration.
      This script configures Tailwind CSS at runtime. It's necessary when using the CDN.
      It defines the custom color palette, fonts, and enables dark mode via the 'class' strategy.
    -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'base': '#F8F6F1', // Off-white, parchment like
            'surface': '#FFFFFF', // Clean white for cards
            'primary': '#4A5C3D', // Deep, calming green
            'secondary': '#B5341C', // Muted terracotta/red for accents
            'text-primary': '#2C332A', // Dark, near-black green
            'text-secondary': '#656D60', // Muted gray-green for subtext
            'border-color': '#E0DCD5', // Soft, earthy border color
            'gold': '#FFD700',
            'silver': '#C0C0C0',
            'bronze': '#CD7F32',
          },
          fontFamily: {
            sans: ['var(--font-sans)', 'Noto Sans', 'sans-serif'],
            serif: ['var(--font-serif)', 'Merriweather', 'serif'],
            arabic: ['Scheherazade New', 'serif'],
          }
        }
      }
    }
  </script>

  <!-- 
      ESM Import Map.
      This allows using bare module specifiers (e.g., "react") in browser-native ES modules,
      mapping them to their full CDN URLs. This avoids the need for a build step for dependencies.
    -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.1.0",
        "react-dom": "https://esm.sh/react-dom@^19.1.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "react/": "https://esm.sh/react@^19.1.0/",
        "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
        "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
        "leaflet": "https://esm.sh/leaflet@^1.9.4"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="font-sans bg-base dark:bg-gray-900">
  <div id="root"></div>
  <!-- Main application entry point -->
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
